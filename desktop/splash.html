<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(15, 23, 42, 0.95); /* Slate-900 with slight transparency */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            -webkit-app-region: drag;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* Pulse Logo Effect */
        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #3b82f6; /* Blue-500 */
            top: 0;
            left: 0;
            animation: pulse-ring 2s ease-out infinite;
            opacity: 0;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .logo-circle {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            z-index: 10;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            color: white;
        }

        /* Title Typography */
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 13px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .status {
            margin-top: 32px;
            font-size: 12px;
            color: #475569;
            min-height: 20px;
        }

        .dots::after {
            content: '.';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="logo-circle">
                <!-- Simple SVG Pulse Icon -->
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
            </div>
        </div>
        
        <h1>PULSE ERP</h1>
        <div class="subtitle">Enterprise Management</div>
        
        <div class="status">
            Avvio sistema<span class="dots"></span>
        </div>
    </div>
</body>
</html>
